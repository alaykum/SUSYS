<!DOCTYPE html>
<html lang="en">
<head>
    <title>SUCRM</title>
    <style>
        .mijoz {
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 8px;
            padding-right: 8px;
            margin-top: 10px;
            background-color: #f6f6f6;
            font-size: 21px;

        }

</head>
<body>
    <h1>SUCRM mijozlari</h1>
        {% for lead in leads %}

        {% endfor %}

</body>
</html>
